<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #E3FEF7;
        }
        .newsletter-card {
            box-shadow: 0 10px 30px -5px rgba(0, 60, 67, 0.1);
        }
        .checkbox:checked {
            background-color: #135D66;
            border-color: #135D66;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl newsletter-card overflow-hidden">
        <!-- Header with gradient accent -->
        <div class="relative">
            <div class="absolute inset-0 bg-gradient-to-r from-[#003C43] to-[#135D66] opacity-90"></div>
            <div class="relative p-6">
                <svg class="w-10 h-10 mb-3 text-[#E3FEF7]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                <h2 class="text-2xl font-semibold text-[#E3FEF7]">Insights Delivered</h2>
                <p class="text-[#77B0AA] mt-1">Weekly intelligence for professionals</p>
            </div>
        </div>
        
        <!-- Content -->
        <div class="p-6">
            <p class="text-[#003C43] mb-6 leading-relaxed">
                Join our community of forward-thinkers. Receive exclusive content, industry analysis, and curated resources every Thursday.
            </p>
            
            <form class="space-y-5">
                <div class="space-y-1">
                    <label for="name" class="block text-sm font-medium text-[#135D66]">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        placeholder="First name"
                        class="w-full px-4 py-3 rounded-lg border border-[#77B0AA]/50 focus:outline-none focus:ring-2 focus:ring-[#77B0AA] focus:border-transparent bg-white text-[#003C43] placeholder-[#77B0AA]/70"
                    >
                </div>
                
                <div class="space-y-1">
                    <label for="email" class="block text-sm font-medium text-[#135D66]">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="professional@email.com"
                        class="w-full px-4 py-3 rounded-lg border border-[#77B0AA]/50 focus:outline-none focus:ring-2 focus:ring-[#77B0AA] focus:border-transparent bg-white text-[#003C43] placeholder-[#77B0AA]/70"
                        required
                    >
                </div>
                
                <div class="flex items-start space-x-3">
                    <input 
                        id="terms" 
                        type="checkbox" 
                        class="checkbox mt-1 w-4 h-4 rounded border-[#77B0AA] focus:ring-[#135D66]"
                        required
                    >
                    <label for="terms" class="text-sm text-[#135D66]">
                        I agree to receive communications and understand I can unsubscribe anytime
                    </label>
                </div>
                
                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-[#003C43] to-[#135D66] hover:from-[#135D66] hover:to-[#003C43] text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-[#77B0AA] focus:ring-offset-2 shadow-md hover:shadow-lg"
                >
                    <span class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        Subscribe Now
                    </span>
                </button>
            </form>
            
            <div class="mt-4 text-center">
                <p class="text-xs text-[#77B0AA]">
                    We respect your privacy. Unsubscribe with one click anytime.
                </p>
                <div class="mt-3 flex justify-center space-x-4">
                    <a href="#" class="text-[#135D66] hover:text-[#003C43]">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.167 6.839 9.49.5.09.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.464-1.11-1.464-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.202 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.163 22 16.418 22 12c0-5.523-4.477-10-10-10z"></path>
                        </svg>
                    </a>
                    <a href="#" class="text-[#135D66] hover:text-[#003C43]">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.162 5.656a8.384 8.384 0 01-2.402.658A4.196 4.196 0 0021.6 4c-.82.488-1.719.83-2.656 1.015a4.182 4.182 0 00-7.126 3.814 11.874 11.874 0 01-8.62-4.37 4.168 4.168 0 00-.566 2.103c0 1.45.738 2.731 1.86 3.481a4.168 4.168 0 01-1.894-.523v.052a4.185 4.185 0 003.355 4.101 4.21 4.21 0 01-1.89.072A4.185 4.185 0 007.97 16.65a8.394 8.394 0 01-6.191 1.732 11.83 11.83 0 006.41 1.88c7.693 0 11.9-6.373 11.9-11.9 0-.18-.005-.362-.013-.54a8.496 8.496 0 002.087-2.165z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
